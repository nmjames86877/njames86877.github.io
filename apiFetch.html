<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Complaints</title>
    <style>
        table {
            height: flex;
            width: flex;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Consumer Complaints</h1>
    <table id="complaintsTable">
        <thead>
            <tr>
                <th>Date Received</th>
                <th>Product</th>
                <th>Sub Product</th>
                <th>Issue</th>
                <th>Sub Issue</th>
                <th>Company</th>
                <th>State</th>
                <th>ZIP Code</th>
                <th>Submitted Via</th>
                <th>Date Sent to Company</th>
                <th>Company Response</th>
                <th>Timely Response</th>
                <th>Consumer Disputed</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const apiUrl = 'https://www.consumerfinance.gov/data-research/consumer-complaints/search/api/v1/?date_received_min=2024-12-01';
    const tableBody = document.querySelector('#complaintsTable tbody');

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            data.forEach(complaint => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${complaint.date_received}</td>
                    <td>${complaint.product}</td>
                    <td>${complaint.sub_product}</td>
                    <td>${complaint.issue}</td>
                    <td>${complaint.sub_issue}</td>
                    <td>${complaint.company}</td>
                    <td>${complaint.state}</td>
                    <td>${complaint.zip_code}</td>
                    <td>${complaint.submitted_via}</td>
                    <td>${complaint.date_sent_to_company}</td>
                    <td>${complaint.company_response}</td>
                    <td>${complaint.timely_response}</td>
                    <td>${complaint.consumer_disputed}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
});
    </script>

    
</body>
</html>
