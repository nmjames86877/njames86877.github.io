<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <style>
        /* Dashboard - Financial */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .finance-section {
            position: relative;
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            background: #FFFFFF;
        }

        .finance-top-level-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: #F9F9F9;
            border-bottom: 1px solid #E0E0E0;
        }

        .finance-cards, .finance-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 16px;
        }

        .finance-card, .finance-pill {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            cursor: pointer;
        }

        .finance-chart {
            padding: 16px;
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
        }

            .finance-chart h2 {
                margin: 0;
                font-size: 18px;
                font-weight: 600;
                color: #000000;
            }

            .finance-chart img {
                width: 100%;
                border-radius: 8px;
            }

        .finance-banking-institution, .finance-credit-bureau, .finance-brokerage-firm, .finance-finance-apps {
            padding: 16px;
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            margin: 16px 0;
        }

        .finance-account-details img, .finance-credit-score img, .finance-portfolio img {
            width: 100%;
            border-radius: 8px;
        }

        .finance-expandable-section h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

            table th, table td {
                border: 1px solid #E0E0E0;
                text-align: left;
                padding: 8px;
            }

        button {
            padding: 8px 16px;
            background: #2D6EFF;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background: #1A4FCC;
            }

        input, select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
        }

        p {
            margin: 0;
            font-size: 14px;
            color: #828282;
        }
    </style>
</head>
<body>
    <div class="finance-section" id="finance">
        <div class="finance-top-level-buttons">
            <button class="finance-settings-btn" onclick="openSettings()">Three Bar Settings</button>
            <h1>Finance</h1>
            <button class="finance-dashboard-btn" onclick="goToWelcome()">Dashboard Top Level</button>
        </div>
        <div class="finance-cards">
            <div class="finance-card" id="finance-budget-overview" onclick="showBudgetOverview()">Budget Overview Card</div>
            <div class="finance-card" id="finance-investment-performance" onclick="showInvestmentPerformance()">Investment Performance Card</div>
            <div class="finance-card" id="finance-loan-summary" onclick="showLoanSummary()">Loan Summary Card</div>
        </div>
        <div class="finance-pills">
            <div class="finance-pill" id="finance-banking-institution" onclick="goToBankingInstitution()">Banking Institution</div>
            <div class="finance-pill" id="finance-credit-bureau" onclick="goToCreditBureau()">Credit Bureau</div>
            <div class="finance-pill" id="finance-brokerage-firm" onclick="goToBrokerageFirm()">Brokerage Firm</div>
            <div class="finance-pill" id="finance-finance-apps" onclick="goToFinanceApps()">Finance Apps</div>
        </div>
        <div class="finance-chart">
            <h2 align="center">Monthly Financial Overview Chart</h2>
            <img src="pie-chart.png" alt="Monthly Financial Overview Chart">
        </div>
    </div>

    <script>
        // Navigate to the dashboard's welcome section
        function goToWelcome() {
            alert("Navigating to Dashboard Top Level");
        }

        // Open settings menu
        function openSettings() {
            alert("Opening Settings Menu");
        }

        // Show Budget Overview details
        function showBudgetOverview() {
            alert("Displaying Budget Overview details");
        }

        // Show Investment Performance details
        function showInvestmentPerformance() {
            alert("Displaying Investment Performance details");
        }

        // Show Loan Summary details
        function showLoanSummary() {
            alert("Displaying Loan Summary details");
        }
    </script>
</body>
</html>
