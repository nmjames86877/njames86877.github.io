<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client/dist/powerbi.min.js"></script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <title>Financial</title>
    <style>
        /* Dashboard - Financial */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        button {
            padding: 8px 16px;
            background: #4CAF50; /* Updated color */
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

            button:hover {
                background: #388E3C; /* Updated color */
                transform: scale(1.05);
            }

        .financial-section {
            position: relative;
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Updated background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .financial-top-level-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: #F1F8E9; /* Updated background */
            border-bottom: 1px solid #C8E6C9; /* Updated border */
        }

        .financial-cards, .financial-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 16px;
        }

        .financial-card, .financial-pill {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #FFFFFF;
            border: 1px solid #C8E6C9; /* Updated border */
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

            .financial-card:hover, .financial-pill:hover {
                background: #E8F5E9; /* Updated background */
                transform: scale(1.05);
            }

        .financial-chart {
            padding: 16px;
            background: #FFFFFF;
            border: 1px solid #C8E6C9; /* Updated border */
            border-radius: 8px;
        }

            .financial-chart h2 {
                margin: 0;
                font-size: 18px;
                font-weight: 600;
                color: #388E3C; /* Updated color */
            }

            .financial-chart img {
                width: 100%;
                border-radius: 8px;
            }

        .financial-banking-institution, .financial-credit-bureau, .financial-brokerage-firm, .financial-financial-apps {
            padding: 16px;
            background: #FFFFFF;
            border: 1px solid #C8E6C9; /* Updated border */
            border-radius: 8px;
            margin: 16px 0;
        }

        .financial-account-details img, .financial-credit-score img, .financial-portfolio img {
            width: 100%;
            border-radius: 8px;
        }

        .financial-expandable-section h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

            table th, table td {
                border: 1px solid #E0E0E0;
                text-align: left;
                padding: 8px;
            }

        input, select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
        }

        p {
            margin: 0;
            font-size: 14px;
            color: #828282;
        }

        #siri-container {
            width: 100%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0);
        }

        @media (max-width: 768px) {
            .financial-section {
                max-width: 100%;
                padding: 10px;
            }

            .financial-top-level-buttons {
                flex-direction: column;
                align-items: flex-start;
            }

            .financial-cards, .financial-pills {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="financial-section" id="financial">
        <div class="financial-top-level-buttons">
            <button class="financial-settings-btn" onclick="openSettings('settings.html')">Three Bar Settings</button>
            <h1 align="center">Financial</h1>
            <button class="financial-dashboard-btn" onclick="goToWelcome('welcome.html')">Dashboard Top Level</button>
        </div>

        <div id="siri-container"></div>

        <div class="financial-cards">
            <div class="financial-card" id="financial-budget-overview" onclick="showBudgetOverview()">Budget Overview Card</div>
            <div class="financial-card" id="financial-investment-performance" onclick="showInvestmentPerformance()">Investment Performance Card</div>
            <div class="financial-card" id="financial-net-worth-summary" onclick="showNetWorthSummary()">Net-Worth Summary Card</div>
        </div>
        <div class="financial-pills">
            <div class="financial-pill" id="financial-banking-institution" onclick="goToBankingInstitution()">Banking Institution</div>
            <div class="financial-pill" id="financial-credit-bureau" onclick="goToCreditBureau()">Credit Bureau</div>
            <div class="financial-pill" id="financial-brokerage-firm" onclick="goToBrokerageFirm()">Brokerage Firm</div>
            <div class="financial-pill" id="financial-financial-apps" onclick="goToFinancialApps()">Financial Apps</div>
        </div>
        <div class="financial-chart">
            <embed src="investmentPerformance.pdf" type="application/pdf" alt="Investment Performance">
        </div>
    </div>

    <script>
        // Navigate to the dashboard's welcome section
        function goToWelcome() {
            alert("Navigating to Dashboard Top Level");
            window.location.href = 'welcome.html';
        }

        // Open settings menu
        function openSettings() {
            alert("Opening Settings Menu");
            window.location.href = 'settings.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            var siriWave = new SiriWave({
                container: document.getElementById('siri-container'),
                width: 375,
                height: 200,
                style: 'ios9',
                speed: 0.2,
                amplitude: 1,
                frequency: 6,
                color: '#ff0000',
                autostart: true
            });
        });

        // Show Budget Overview details
        function showBudgetOverview() {
            alert("Displaying Budget Overview details");
        }

        // Show Investment Performance details
        function showInvestmentPerformance() {
            alert("Displaying Investment Performance details");
        }

        // Show Net-Worth Summary details
        function showNetWorthSummary() {
            alert("Displaying Net-Worth Summary details");
        }

        // Show Financial Subsections
        function showSubsection(sectionId, subsectionId) {
            const section = document.getElementById(sectionId);
            const subsections = section.querySelectorAll('.financial-subsection');
            subsections.forEach(subsection => {
                subsection.classList.remove('active');
            });
            document.getElementById(subsectionId).classList.add('active');
        }

        function goToBankingInstitution() {
            showSubsection('financial', 'financial-banking-institution-screen');
        }

        function goToCreditBureau() {
            showSubsection('financial', 'financial-credit-bureau-screen');
        }

        function goToBrokerageFirm() {
            showSubsection('financial', 'financial-brokerage-firm-screen');
        }

        function goToFinancialApps() {
            showSubsection('financial', 'financial-financial-apps-screen');
        }

    </script>
</body>
</html>
