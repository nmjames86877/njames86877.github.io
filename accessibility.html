<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        button {
            padding: 8px 16px;
            background: #2D6EFF;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background: #1A4FCC;
            }

        .accessibility-section {
            position: relative;
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            background: #FFFFFF;
        }

        .accessibility-top-level-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: #F9F9F9;
            border-bottom: 1px solid #E0E0E0;
        }

        .accessibility-cards, .accessibility-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 16px;
        }

        .accessibility-card, .accessibility-pill {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            cursor: pointer;
        }

        .accessibility-chart {
            padding: 16px;
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
        }

            .accessibility-chart h2 {
                margin: 0;
                font-size: 18px;
                font-weight: 600;
                color: #000000;
            }

            .accessibility-chart img {
                width: 100%;
                border-radius: 8px;
            }

        #siri-container {
            width: 100%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="accessibility-section" id="accessibility">
        <div class="accessibility-top-level-buttons">
            <button class="accessibility-settings-btn" onclick="openSettings('settings.html')">Three Bar Settings</button>
            <h1 align="center">Accessibility</h1>
            <button class="accessibility-dashboard-btn" onclick="goToWelcome('welcome.html')">Dashboard Top Level</button>
        </div>

        <div id="siri-container"></div>

        <div class="accessibility-cards">
            <div class="accessibility-card" id="voice-commands" onclick="showVoiceCommands()">Voice Commands Card</div>
            <div class="accessibility-card" id="high-contrast-mode" onclick="showHighContrastMode()">High Contrast Mode Card</div>
            <div class="accessibility-card" id="font-size-adjustment" onclick="showFontSizeAdjustment()">Font Size Adjustment Card</div>
        </div>
        <div class="accessibility-pills">
            <div class="accessibility-pill" id="screen-reader" onclick="goToScreenReader()">Screen Reader</div>
            <div class="accessibility-pill" id="text-to-speech" onclick="goToTextToSpeech()">Text-to-Speech</div>
            <div class="accessibility-pill" id="magnifier" onclick="goToMagnifier()">Magnifier</div>
            <div class="accessibility-pill" id="keyboard-shortcuts" onclick="goToKeyboardShortcuts()">Keyboard Shortcuts</div>
        </div>
        <div class="accessibility-chart">
            <h2 align="center">Usage Statistics Chart</h2>
            <embed src="voiceCommandUsage.pdf" type="application/pdf" alt="Usage Statistics Chart">
        </div>
    </div>

<script>
    function goToWelcome() {
        window.location.href = 'welcome.html';
    }

    function openSettings() {
        alert("Opening Settings Menu");
        window.location.href = 'settings.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
        var siriWave = new SiriWave({
            container: document.getElementById('siri-container'),
            width: 375,
            height: 200,
            style: 'ios9',
            speed: 0.2,
            amplitude: 1,
            frequency: 6,
            color: '#ff0000',
            autostart: true
        });
    });

    function showVoiceCommands() {
        alert("Displaying Voice Commands details");
    }

    function showHighContrastMode() {
        alert("Displaying High Contrast Mode details");
    }

    function showFontSizeAdjustment() {
        alert("Displaying Font Size Adjustment details");
    }

    function goToScreenReader() {
        alert("Navigating to Screen Reader");
    }

    function goToTextToSpeech() {
        alert("Navigating to Text-to-Speech");
    }

    function goToMagnifier() {
        alert("Navigating to Magnifier");
    }

    function goToKeyboardShortcuts() {
        alert("Navigating to Keyboard Shortcuts");
    }

</script>
</body>
</html>
