<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        button {
            padding: 8px 16px;
            background: #4CAF50; /* Updated color */
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

            button:hover {
                background: #388E3C; /* Updated color */
                transform: scale(1.05);
            }

        .accessibility-section {
            position: relative;
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Updated background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .accessibility-top-level-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: #F1F8E9; /* Updated background */
            border-bottom: 1px solid #C8E6C9; /* Updated border */
        }

        .accessibility-cards, .accessibility-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 16px;
        }

        .accessibility-card, .accessibility-pill {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #FFFFFF;
            border: 1px solid #C8E6C9; /* Updated border */
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

            .accessibility-card:hover, .accessibility-pill:hover {
                background: #E8F5E9; /* Updated background */
                transform: scale(1.05);
            }

        .accessibility-chart {
            padding: 16px;
            background: #FFFFFF;
            border: 1px solid #C8E6C9; /* Updated border */
            border-radius: 8px;
        }

            .accessibility-chart h2 {
                margin: 0;
                font-size: 18px;
                font-weight: 600;
                color: #388E3C; /* Updated color */
            }

            .accessibility-chart img {
                width: 100%;
                border-radius: 8px;
            }

        #siri-container {
            width: 100%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0);
        }

        @media (max-width: 768px) {
            .accessibility-section {
                max-width: 100%;
                padding: 10px;
            }

            .accessibility-top-level-buttons {
                flex-direction: column;
                align-items: flex-start;
            }

            .accessibility-cards, .accessibility-pills {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="accessibility-section" id="accessibility">
        <div class="accessibility-top-level-buttons">
            <button class="accessibility-settings-btn" onclick="openSettings()">Three Bar Settings</button>
            <h1 align="center">Accessibility</h1>
            <button class="accessibility-dashboard-btn" onclick="goToWelcome()">Dashboard Top Level</button>
        </div>

        <div id="siri-container"></div>

        <div class="accessibility-cards">
            <div class="accessibility-card" id="voice-commands" onclick="showVoiceCommands()">Voice Commands Card</div>
            <div class="accessibility-card" id="high-contrast" onclick="showHighContrast()">High Contrast Mode Card</div>
            <div class="accessibility-card" id="font-size" onclick="showFontSize()">Font Size Adjustment Card</div>
        </div>
        <div class="accessibility-pills">
            <div class="accessibility-pill" id="screen-reader" onclick="goToScreenReader()">Screen Reader</div>
            <div class="accessibility-pill" id="text-to-speech" onclick="goToTextToSpeech()">Text-to-Speech</div>
            <div class="accessibility-pill" id="magnifier" onclick="goToMagnifier()">Magnifier</div>
            <div class="accessibility-pill" id="keyboard-shortcuts" onclick="goToKeyboardShortcuts()">Keyboard Shortcuts</div>
        </div>
        <div class="accessibility-chart">
            <embed src="voiceCommandUsage.pdf" type="application/pdf" />
        </div>
    </div>

    <script>
        function goToWelcome() {
            window.location.href = 'welcome.html';
        }

        function openSettings() {
            alert("Opening Settings Menu");
            window.location.href = 'settings.html';
        }

        function showVoiceCommands() {
            alert("Displaying Voice Commands details");
        }

        function showHighContrast() {
            alert("Displaying High Contrast Mode details");
        }

        function showFontSize() {
            alert("Displaying Font Size Adjustment details");
        }

        function goToScreenReader() {
            alert("Navigating to Screen Reader");
        }

        function goToTextToSpeech() {
            alert("Navigating to Text-to-Speech");
        }

        function goToMagnifier() {
            alert("Navigating to Magnifier");
        }

        function goToKeyboardShortcuts() {
            alert("Navigating to Keyboard Shortcuts");
        }

        document.addEventListener('DOMContentLoaded', () => {
            var siriWave = new SiriWave({
                container: document.getElementById('siri-container'),
                width: 375,
                height: 200,
                style: 'ios9',
                speed: 0.2,
                amplitude: 1,
                frequency: 6,
                color: '#ff0000',
                autostart: true
            });
        });
    </script>
</body>
</html>
