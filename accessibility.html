<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <title>Accessibility</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: -1;
        }

        .accessibility-section {
            position: relative;
            width: 100%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Increased transparency */
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(3px); /* Reduced blur for clearer background */
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #333333;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            .header-buttons h1 {
                flex-grow: 1;
                text-align: center;
                margin: 0 auto;
            }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 0 auto;
            position: absolute;
            bottom: 10px;
        }

        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: #333333; /* Darker text color */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            button:hover {
                background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }

        #siri-container {
            width: 100%;
            max-width: auto;
            height: 50px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0);
        }

        @media (max-width: 1080px) {
            .accessibility-section {
                max-width: 100%;
                padding: 10px;
                margin: 0 auto;
            }

            .button-container, .footer-container {
                align-items: center;
            }

            .header-buttons {
                flex-direction: column;
                align-items: center;
            }

                .header-buttons h1 {
                    margin-bottom: 10px;
                }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="accessibility-section" id="accessibility">
        <div class="header-buttons">
            <button onclick="goToPage('settings.html')">Settings</button>
            <h1>Accessibility</h1>
            <button onclick="goToPage('welcome.html')">Dashboard Top Level</button>
        </div>
        <div id="siri-container"></div>

        <div class="button-container">
            <button onclick="goToPage('voiceCommands.html')">Voice Commands</button>
            <button onclick="goToPage('highContrast.html')">High Contrast Mode</button>
            <button onclick="goToPage('fontSize.html')">Font Size Adjustment</button>
            <button onclick="goToPage('screenReader.html')">Screen Reader</button>
            <button onclick="goToPage('textToSpeech.html')">Text-to-Speech</button>
            <button onclick="goToPage('magnifier.html')">Magnifier</button>
            <button onclick="goToPage('keyboardShortcuts.html')">Keyboard Shortcuts</button>
        </div>
    </div>
    <br>
    <div class="footer-container" id="footer-container">
        <button onclick="goToPage('voiceCommandUsage.pdf')">Voice Command Usage</button>
        <button onclick="openiFrame('deviceList')">Accessibility Devices</button>
    </div>

    <script>
        function goToPage(page) {
            const redirects = {
                'settings.html': 'settings.html',
                'welcome.html': 'welcome.html',
                'voiceCommands.html': 'inProgress.html',
                'highContrast.html': 'inProgress.html',
                'fontSize.html': 'inProgress.html',
                'screenReader.html': 'inProgress.html',
                'textToSpeech.html': 'inProgress.html',
                'magnifier.html': 'inProgress.html',
                'keyboardShortcuts.html': 'inProgress.html',
                'voiceCommandUsage.pdf': 'voiceCommandUsage.pdf'
            };

            if (redirects[page]) {
                window.location.href = redirects[page];
            } else {
                window.location.href = page;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            var siriWave = new SiriWave({
                container: document.getElementById('siri-container'),
                width: 400,
                height: 50,
                style: 'ios9',
                speed: 0.2,
                amplitude: 3,
                frequency: 6,
                color: '#ff0000',
                autostart: true
            });
        });
    </script>
</body>
</html>
