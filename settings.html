<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Overlay</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }

            .overlay.active {
                visibility: visible;
                opacity: 1;
            }

        .settings-container {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            .settings-container h2 {
                margin-top: 0;
                font-size: 24px;
                text-align: center;
            }

            .settings-container label {
                display: block;
                margin: 10px 0 5px;
            }

            .settings-container input[type="checkbox"] {
                margin-right: 10px;
            }

            .settings-container button {
                display: block;
                width: 100%;
                padding: 10px;
                background: #2D6EFF;
                color: #FFFFFF;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 20px;
            }

                .settings-container button:hover {
                    background: #1A4FCC;
                }
    </style>
</head>
<body>
    <button onclick="openSettings()">Open Settings</button>

    <div class="overlay" id="settingsOverlay">
        <div class="settings-container">
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="darkMode"> Dark Mode
            </label>
            <label>
                <input type="checkbox" id="notifications"> Enable Notifications
            </label>
            <label>
                <input type="checkbox" id="autoUpdate"> Auto Update
            </label>
            <label>
                <input type="checkbox" id="locationServices"> Location Services
            </label>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <script>
        function openSettings() {
            document.getElementById('settingsOverlay').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsOverlay').classList.remove('active');
        }
    </script>
</body>
</html>
