<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="welcomeCode.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #2F4F4F; /* Polar Night */
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .snowflake:nth-child(odd) {
            width: 5px;
            height: 5px;
            animation-duration: 5s;
        }

        .snowflake:nth-child(even) {
            width: 10px;
            height: 10px;
            animation-duration: 7s;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 248, 255, 0.5); /* Frost White */
            z-index: -1;
        }

        .welcome-section {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(224, 255, 255, 0.1); /* Crystal Clear */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(224, 255, 255, 0.2);
            color: #2F4F4F; /* Polar Night */
            animation: frostyFade 1s ease-in-out, holographicFlicker 2s infinite;
        }

        @keyframes frostyFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes holographicFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .button-container, .footer-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            background: rgba(224, 255, 255, 0.1); /* Crystal Clear */
            color: #2F4F4F; /* Polar Night */
            border: 1px solid rgba(224, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: crystalPulse 2s infinite;
            white-space: nowrap; /* Ensure button text doesn't wrap */
        }

        button:hover {
            background: rgba(224, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        @keyframes crystalPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #siri-container {
            width: 100%;
            max-width: 400px;
            height: 150px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0);
        }

        .holiday-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .welcome-section {
                max-width: 100%;
                padding: 10px;
            }

            .button-container, .footer-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="welcome-section" id="welcome">
        <h1 align="center">MicroLink Prototype</h1>
        <div id="siri-container"></div>

        <div class="button-container">
            <button onclick="goToPage('financial.html')">Go To Financial</button>
            <button onclick="goToPage('accessibility.html')">Go To Accessibility</button>
            <button onclick="goToPage('lifestyle.html')">Go To Lifestyle</button>
            <button onclick="goToPage('identity.html')">Go To Identity</button>
            <button onclick="goToPage('healthMedical.html')">Go To Health & Medical</button>
            <button onclick="goToPage('settings.html')">Settings</button>
        </div>
    </div>
    <br>
    <div class="footer-container" id="footer-container">
        <button onclick="goToPage('https://1drv.ms/w/c/4eadc999ac7755f8/EaEbg3GN7ehBgbFZbh_NRcUBp2u16lbY0MCHbPflqGa2Mw?e=IZPcysideoDemo.html')">Video Demo of the MicroLink Prototype</button>
        <button onclick="goToPage('feedback.html')">Feedback & Comments</button>
        <button onclick="goToPage('https://github.com/nmjames86877/njames86877.github.io/commits/main')">List of Recent Updates</button>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        function goToSettings() {
            window.location.href = 'settings.html';
        }
    </script>
</body>
</html>
