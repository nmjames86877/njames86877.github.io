<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MicroLink</title>
    <style>
        body {
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed; /* Add this line */
            background-size: cover;
            color: navy;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            backdrop-filter: blur(.8px);
        }

            .overlay {
                position: page;
                align-items: center;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.9);
                fill-opacity: .5;
                z-index: -1;
            }

        .welcome-section {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0;
            background: rgba(255, 255, 255, 0);
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            .welcome-section h1 {
                font-size: 3em;
                margin-bottom: 20px;
                text-shadow: 0 0 10px #00ff00;
            }

            .chart-container {
                position: relative;
                width: 350px;
                height: 350px;
                margin: 0 auto;
                animation: rotate 10s linear infinite;
            }

                .pie-chart {
                    width: 75%;
                    height: 75%;
                }
                
                .pie-chart data labels {
                    animation: float 3s ease-in-out infinite;
                }
                
                .pie-chart data datasets {
                    animation: rotate 10s linear infinite;
                }

                .lotus-flower {
                    display: none;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 150px;
                    height: 150px;
                    background: url('lotus-flower.png') no-repeat center center;
                    background-size: contain;
                    animation: float 3s ease-in-out infinite;
                }

        .button-container {
            display: flex;
            align-content: center;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
            flex-direction: column;
        }

            .button-container button {
                padding: 15px 30px;
                background-color: rgba(255, 255, 255, 0.5);
                color: #1a1a1a;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 1.2em;
                margin: 10px;
                transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                
            }

                .button-container button:hover {
                    background: rgba(255, 255, 255, 0.3);
                    transform: scale(1.05);
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                }

        .footer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 85%;
            position: relative;
            bottom: 0;
            padding: 10px;
        }

            .footer-container button {
                width: auto;
                height: auto;
                padding: 15px 20px;
                background-color: rgba(255, 255, 255, 0.5);
                color: #1a1a1a;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 1em;
                margin: 10px;
                transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                position: relative;
            }

                .footer-container button:hover {
                    background: rgba(255, 255, 255, 0.3);
                    transform: scale(1.05);
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                }

        #siri-container {
            width: 100%;
            max-width: 400px;
            height: 150px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0);
            top: 50px;
            bottom: 50px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }

            50% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="welcome-section" id="welcome">
        <h1 align="center">MicroLink Prototype</h1>
        <div id="siri-container"></div>
        <br>
        <div class="chart-container">
            <canvas id="pieChart" class="pie-chart"></canvas>
        </div>

        <br>
        <div class="button-container">
            <button onclick="goToPage('financial.html')">Go To Financial</button>
            <button onclick="goToPage('accessibility.html')">Go To Accessibility</button>
            <button onclick="goToPage('lifestyle.html')">Go To Lifestyle</button>
            <button onclick="goToPage('identity.html')">Go To Identity</button>
            <button onclick="goToPage('healthMedical.html')">Go To Health & Medical</button>
        </div>
        <br>

        <div class="footer-container" id="footer-container">
            <button onclick="goToPage('https://1drv.ms/w/c/4eadc999ac7755f8/EaEbg3GN7ehBgbFZbh_NRcUBp2u16lbY0MCHbPflqGa2Mw?e=IZPcysideoDemo.html')">Video Demo of the MicroLink Prototype</button>
            <button onclick="goToPage('feedback.html')">Feedback & Comments</button>
            <button onclick="goToPage('settings.html')">Settings</button>
            <button onclick="goToPage('https://github.com/nmjames86877/njames86877.github.io/commits/main')">List of Recent Updates</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var siriWave = new SiriWave({
                container: document.getElementById('siri-container'),
                width: 400,
                height: 200,
                style: 'ios9',
                speed: 0.2,
                amplitude: 1,
                frequency: 6,
                color: '#ff0000',
                autostart: true
            });

            const ctx = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['A', 'B', 'C', 'D', 'E'],
                    datasets: [{
                        data: [10, 15, 20, 15, 40],
                        backgroundColor: ['#1E90FF', '#00BFFF', '#87CEFA', '#B0E0E6', 'lightblue'],
                        hoverBackgroundColor: ['#1C86EE', '#009ACD', '#4682B4', '#5F9EA0', 'offwhite']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });

        function goToPage(page) {
            window.location.href = page;
        }

        function goToSettings() {
            window.location.href = 'settings.html';
        }
    </script>
</body>
</html>
