<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MicroLink</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700');

        body {
            font-family: 'Orbitron', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0 auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: -1;
        }

        .welcome-section {
            position: relative;
            width: 100%;
            height: 75%;
            margin: 0 auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(3px); /* Background blur for frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            color: #333333; /* Darker text color */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .chart-container {
            display: flex;
            width: 75%;
            height: 75%;
            margin: 0 auto;
            padding: 5px;
        }

        .pie-chart {
            width: 75%;
            height: 75%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: fixed;
            bottom: 10px;
        }

        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent background */
            color: #333333; /* Darker text color */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            button:hover {
                background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }

        #siri-container {
            width: 100%;
            max-width: auto;
            height: auto;
            margin: 20px 0;
            background-color: rgba(0, 0, 0, 0);
        }

        @media (max-width: 1080px) {
            .welcome-section {
                max-width: 100%;
                padding: 10px;
                margin: 0 auto;
            }

            .button-container, footer-container {
                flex-direction: center;
                align-items: center;
            }

            .welcome-section h1 {
                flex-direction: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="welcome-section" id="welcome">
        <h1 align="center">MicroLink Prototype</h1>
        <div class="siri-container" id="siri-container"></div>
        <div class="chart-container" id="chart-container">
            <canvas id="pieChart" class="pie-chart"></canvas>
        </div>
        <div class="button-container" id="button-container">
            <button onclick="goToPage('financial.html')">Go To Financial</button>
            <button onclick="goToPage('accessibility.html')">Go To Accessibility</button>
            <button onclick="goToPage('lifestyle.html')">Go To Lifestyle</button>
            <button onclick="goToPage('identity.html')">Go To Identity</button>
            <button onclick="goToPage('healthMedical.html')">Go To Health & Medical</button>
        </div>
    </div>

    <div class="footer-container" id="footer-container">
        <button onclick="goToPage('https://drive.google.com/file/d/1pxnth9acosJ9MA0SMqXYyCrbel8E8pOp/view?usp=drive_link')">Video Demo of the MicroLink Prototype</button>
        <button onclick="goToPage('microLinkSite.html')">Site Map</button>
        <button onclick="goToPage('feedback.html')">Feedback & Comments</button>
        <button onclick="goToPage('settings.html')">Settings</button>
        <button onclick="goToPage('https://github.com/nmjames86877/njames86877.github.io/commits/main')">List of Recent Updates</button>
    </div>

    <script>

        function goToPage(page) {
            window.location.href = page;
        }

        document.addEventListener('DOMContentLoaded', () => {
            var siriWave = new SiriWave({
                container: document.getElementById('siri-container'),
                height: 40,
                style: 'ios9',
                speed: 0.2,
                amplitude: 3,
                frequency: 6,
                color: '#ff0000',
                autostart: true
            });

            const ctx = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Financial', 'Identity', 'Lifestyle', 'Health & Medical', 'Accessibility'],
                    datasets: [{
                        label: 'Notifications',
                        data: [10, 15, 20, 15, 40],
                        backgroundColor: ['#1E90FF', '#00BFFF', '#87CEFA', '#B0E0E6', 'lightblue'],
                        hoverBackgroundColor: ['#1C86EE', '#009ACD', '#4682B4', '#5F9EA0', 'offwhite']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });
    </script>
</body>
</html>
