<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MicroLink</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: -1;
        }

        .welcome-section {
            position: relative;
            width: 100%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #333333;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            .header-buttons h1 {
                flex-grow: 1;
                text-align: center;
                margin: 0;
                color: #333333;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            bottom: 10px;
            position: absolute;
            width: 100%;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50vh;
            margin: 20px 0;
        }

        .pie-chart {
            width: 100%;
            height: 100%;
        }

        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #333333;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            button:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

        #siri-container {
            width: 100%;
            max-width: auto;
            height: 50px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0);
        }

        @media (max-width: 1080px) {
            .welcome-section, .iframe-container {
                max-width: 100%;
                padding: 10px;
                margin: 0 auto;
            }

            .button-container, .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .header-buttons {
                flex-direction: column;
                align-items: center;
            }

                .header-buttons h1 {
                    margin-bottom: 10px;
                }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="welcome-section" id="welcome">
        <div class="header-buttons">
            <h1>MicroLink Prototype</h1>
        </div>
        <div id="siri-container"></div>

        <div class="chart-container" id="chart-container">
            <canvas id="pieChart" class="pie-chart"></canvas>
        </div>

        <div class="button-container">
            <button onclick="goToPage('financial.html')">Go To Financial</button>
            <button onclick="goToPage('accessibility.html')">Go To Accessibility</button>
            <button onclick="goToPage('lifestyle.html')">Go To Lifestyle</button>
            <button onclick="goToPage('identity.html')">Go To Identity</button>
            <button onclick="goToPage('healthMedical.html')">Go To Health & Medical</button>
        </div>
    </div>
    <br>
    <div class="footer-container" id="footer-container">
        <button onclick="goToPage('https://drive.google.com/file/d/1pxnth9acosJ9MA0SMqXYyCrbel8E8pOp/view?usp=drive_link')">Video Demo of the MicroLink Prototype</button>
        <button onclick="goToPage('microLinkSite.html')">Site Map</button>
        <button onclick="goToPage('feedback.html')">Feedback & Comments</button>
        <button onclick="goToPage('settings.html')">Settings</button>
        <button onclick="goToPage('https://github.com/nmjames86877/njames86877.github.io/commits/main')">List of Recent Updates</button>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        document.addEventListener('DOMContentLoaded', () => {
            var siriWave = new SiriWave({
                container: document.getElementById('siri-container'),
                height: 50,
                style: 'ios9',
                speed: 0.2,
                amplitude: 3,
                frequency: 6,
                color: '#ff0000',
                autostart: true
            });

            const dataSet = [10, 15, 20, 15, 40];
            const randomData = dataSet.map(() => dataSet[Math.floor(Math.random() * dataSet.length)]);

            const ctx = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Financial', 'Identity', 'Lifestyle', 'Health & Medical', 'Accessibilty'],
                    datasets: [{
                        label: 'Notifications',
                        data: randomData,
                        backgroundColor: ['#1E90FF', '#00BFFF', '#87CEFA', '#B0E0E6', 'lightblue'],
                        hoverBackgroundColor: ['#1C86EE', '#009ACD', '#4682B4', '#5F9EA0', 'offwhite']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });
    </script>
</body>
</html>
