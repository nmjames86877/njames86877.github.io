<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MicroLink</title>
    <style>
    
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0 auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: -1;
        }

        .welcome-section {
            position: relative;
            width: 100%;
            height: 100%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Increased transparency */
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(3px); /* Reduced blur for clearer background */
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #333333;
            animation: float 3s ease-in-out infinite;
        }

            .welcome-section h1 {
                font-size: 1em;
                margin-top: auto;
                text-shadow: 0 0 10px #00ff00;
            }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
        
            50% {
                transform: translateY(-10px);
            }
        }

        .chart-container {
            position: relative;
            width: auto;
            height: auto;
            margin: 0 auto;
            padding: 5px;
            animation: rotate 10s linear infinite;
        }

            .pie-chart {
                width: 50%;
                height: 50%;
            }

        .footer-container {
            display: flex;
            align-content: center;
            gap: 10px;
            position: fixed;
            bottom: 3px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1); /* Optional: Add a background color */
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: #333333; /* Darker text color */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
            button:hover {
                background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }
        
        #siri-container {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: auto;
            background-color: rgba(0, 0, 0, 0);
        }

        @media (max-width: 1080px) {
            .welcome-section {
                width: 100%;
                max-width: 100%;
                padding: 10px;
                margin: 0 auto;
            }
        
            .button-container {
                width: 100%;
                align-items: center;
            }
        
            .welcome-section h1 {
                flex-direction: column;
                align-content: center;
            }
        }
    }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="welcome-section" id="welcome">
        <h1 align="center">MicroLink Prototype</h1>
        <div id="siri-container"></div>
        <br>
        <div class="chart-container">
            <canvas id="pieChart" class="pie-chart"></canvas>
        </div>

        <br>
        <div class="button-container">
            <button onclick="goToPage('financial.html')">Go To Financial</button>
            <button onclick="goToPage('accessibility.html')">Go To Accessibility</button>
            <button onclick="goToPage('lifestyle.html')">Go To Lifestyle</button>
            <button onclick="goToPage('identity.html')">Go To Identity</button>
            <button onclick="goToPage('healthMedical.html')">Go To Health & Medical</button>
        </div>
        <br>
        <br>
    </div>
            <div class="footer-container" id="footer-container">
            <button onclick="goToPage('https://1drv.ms/w/c/4eadc999ac7755f8/EaEbg3GN7ehBgbFZbh_NRcUBp2u16lbY0MCHbPflqGa2Mw?e=IZPcysideoDemo.html')">Video Demo of the MicroLink Prototype</button>
            <button onclick="goToPage('feedback.html')">Feedback & Comments</button>
            <button onclick="goToPage('settings.html')">Settings</button>
            <button onclick="goToPage('https://github.com/nmjames86877/njames86877.github.io/commits/main')">List of Recent Updates</button>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var siriWave = new SiriWave({
                container: document.getElementById('siri-container'),
                width: 400,
                height: 200,
                style: 'ios9',
                speed: 0.2,
                amplitude: 1,
                frequency: 6,
                color: '#ff0000',
                autostart: true
            });

            const ctx = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Financial', 'Identity', 'Lifestyle', 'Health & Medical', 'Accessibilty'],
                    datasets: [{
                        data: [10, 15, 20, 15, 40],
                        backgroundColor: ['#1E90FF', '#00BFFF', '#87CEFA', '#B0E0E6', 'lightblue'],
                        hoverBackgroundColor: ['#1C86EE', '#009ACD', '#4682B4', '#5F9EA0', 'offwhite']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });

        function goToPage(page) {
            window.location.href = page;
        }

        function goToSettings() {
            window.location.href = 'settings.html';
        }
    </script>
</body>
</html>
