<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="welcomeCode.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Adjust the opacity here */
            z-index: -1;
        }

        .welcome-section {
            position: relative;
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            background: #2D6EFF;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1A4FCC;
        }

        #siri-container {
            width: 100%;
            max-width: 375px;
            height: 200px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="welcome-section" id="welcome">
        <h1 align="center">MicroLink Prototype</h1>
        <div id="siri-container"></div>

        <div class="button-container">
            <button onclick="goToPage('financial.html')">Go To Financial</button>
            <button onclick="goToPage('accessibility.html')">Go To Accessibility</button>
            <button onclick="goToPage('lifestyle.html')">Go To Lifestyle</button>
            <button onclick="goToPage('identity.html')">Go To Identity</button>
            <button onclick="goToPage('healthMedical.html')">Go To Health & Medical</button>
            <button onclick="goToPage('settings.html')">Settings</button>
        </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        function goToSettings() {
            window.location.href = 'settings.html';
        }

    </script>
</body>
</html>
