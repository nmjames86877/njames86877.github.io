<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Adjust the opacity here */
            z-index: -1;
        }

        .identity-section {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px); /* Background blur for frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            color: #333333; /* Darker text color */
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            .header-buttons h1 {
                flex-grow: 1;
                text-align: center;
                margin: 0;
            }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: #333333; /* Darker text color */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            button:hover {
                background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
                transform: scale(1.05);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

        #siri-container {
            width: 100%;
            max-width: 400px;
            height: 150px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0);
        }

        @media (max-width: 768px) {
            .identity-section {
                max-width: 100%;
                padding: 10px;
            }

            .button-container, .footer-container {
                flex-direction: column;
            }

            .header-buttons {
                flex-direction: column;
                align-items: center;
            }

                .header-buttons h1 {
                    margin-bottom: 10px;
                }
        }

        .chart-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .hover-button {
            position: relative;
        }

        .hover-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hover-button:hover .hover-content {
            display: block;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #333333;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pagination button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .pagination button.active {
            background-color: dodgerblue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="identity-section" id="identity">
        <div class="header-buttons">
            <button onclick="goToPage('settings.html')">Settings</button>
            <h1>Identity</h1>
            <button onclick="goToPage('welcome.html')">Dashboard Top Level</button>
        </div>
        <div id="siri-container"></div>

        <div class="button-container">
            <button onclick="goToPage('profile.html')">Profile</button>
            <button onclick="goToPage('securitySettings.html')">Security Settings</button>
            <button onclick="goToPage('digitalIDCards.html')">Digital ID Cards</button>
            <button onclick="goToPage('identityMonitoringAlerts.html')">Identity Monitoring Alerts</button>
            <button onclick="goToPage('recentActivities.html')">Recent Activities</button>
            <button onclick="goToPage('medicalID.html')">Medical ID</button>
            <button onclick="goToPage('insuranceCard.html')">Insurance Card</button>
            <button onclick="goToPage('allDataAgencies.html')">All Data Agencies</button>
        </div>
    </div>
    <br>
    <div class="footer-container" id="footer-container">
        <div class="hover-button">
            <button id="dataButton" onclick="openModal()">Loading...</button>
            <div class="hover-content" id="hover-content">Loading...</div>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <div id="api-data"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        document.addEventListener('DOMContentLoaded', () => {
            var siriWave = new SiriWave({
                container: document.getElementById('siri-container'),
                width: 375,
                height: 200,
                style: 'ios9',
                speed: 0.2,
                amplitude: 1,
                frequency: 6,
                color: '#ff0000',
                autostart: true
            });

            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Fetch data on load
            fetchData(1);
        });

        async function fetchData(page) {
            try {
                const response = await fetch('https://www.consumerfinance.gov/data-research/consumer-complaints/search/api/v1/?date_received_min=2024-12-01&page=5&size=10');
                const data = await response.json();
                updateChart(data);
                updateHoverContent(data);
                updateButton(data);
                displayTable(data);
                setupPagination(data.total, page);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateChart(data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.complaints.map(item => item.date_received),
                    datasets: [{
                        label: 'Complaints',
                        data: data.complaints.map(item => item.complaint_id),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateHoverContent(data) {
            const mostRecent = data.complaints[data.complaints.length - 1];
            document.getElementById('hover-content').textContent = `Most recent value: ${mostRecent.complaint_id}`;
        }

        function updateButton(data) {
            const mostRecent = data.complaints[data.complaints.length - 1];
            const button = document.getElementById('dataButton');
            button.textContent = mostRecent.company;
        }

        function displayTable(data) {
            const apiDataDiv = document.getElementById("api-data");

            // Clear previous content
            apiDataDiv.innerHTML = '';

            // Create table
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Table headers
            thead.innerHTML = `
                <tr>
                    <th>Date Received</th>
                    <th>Complaint ID</th>
                    <th>Product</th>
                    <th>Issue</th>
                    <th>Company</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Submitted Via</th>
                    <th>Date Sent to Company</th>
                    <th>Company Response</th>
                    <th>Timely</th>
                    <th>Consumer Disputed</th>
                </tr>
            `;

            // Table rows
            data.complaints.forEach(complaint => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${complaint.date_received}</td>
                    <td>${complaint.complaint_id}</td>
                    <td>${complaint.product}</td>
                    <td>${complaint.issue}</td>
                    <td>${complaint.company}</td>
                    <td>${complaint.state}</td>
                    <td>${complaint.zip_code}</td>
                    <td>${complaint.submitted_via}</td>
                    <td>${complaint.date_sent_to_company}</td>
                    <td>${complaint.company_response}</td>
                    <td>${complaint.timely ? 'Yes' : 'No'}</td>
                    <td>${complaint.consumer_disputed ? 'Yes' : 'No'}</td>
                `;
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            apiDataDiv.appendChild(table);
        }

        function setupPagination(totalItems, currentPage) {
            const paginationDiv = document.getElementById('pagination');
            const totalPages = Math.ceil(totalItems / 10);

            // Clear previous pagination
            paginationDiv.innerHTML = '';

            // Create pagination buttons
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.add('pagination-button');
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => fetchData(i));
                paginationDiv.appendChild(button);
            }
        }

        function openModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "block";
        }
    </script>
</body>
</html>
