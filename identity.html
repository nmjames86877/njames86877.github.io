<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=.75">
    <title>Identity</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: auto;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: -1;
        }

        .identity-section {
            position: fixed;
            width: 98%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Increased transparency */
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(3px); /* Reduced blur for clearer background */
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #333333;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            .header-buttons h1 {
                flex-grow: 1;
                text-align: center;
                margin: 0;
                color: #333333;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .footer-container {
            display: flow;
            flex-wrap: wrap;
            margin: 0 auto;
            gap: 10px;
            bottom: 10px;
            position: absolute;
        }

        .chart-container {
            display: flex;
            height: 300px;
            width: 300px;
            max-width: 400px;
            margin: 0 auto;
        }

        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: #333333; /* Darker text color */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            button:hover {
                background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
                transform: scale(1.05);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

        #siri-container {
            width: 100%;
            height: 50px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0);
        }

        .iframe-container {
            display: none;
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease, backdrop-filter 0.5s ease;
            opacity: 0;
            backdrop-filter: blur(10px);
        }

            .iframe-container.visible {
                display: block;
                opacity: 1;
                backdrop-filter: blur(0);
            }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 1080px) {
            .identity-section, .iframe-container {
                max-width: 100%;
                padding: 10px;
            }

            .button-container, .footer-container {
                align-items: center;
            }

            .header-buttons {
                flex-direction: column;
                align-items: center;
            }

                .header-buttons h1 {
                    margin-bottom: 10px;
                }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="identity-section" id="identity-section">
        <div class="header-buttons">
            <button onclick="goToPage('settings.html')">Settings</button>
            <h1>Identity</h1>
            <button onclick="goToPage('welcome.html')">Dashboard Top Level</button>
        </div>
        <div id="siri-container"></div>

        <div class="button-container" id="button-container">
            <button onclick="goToPage('profile.html')">Profile</button>
            <button onclick="goToPage('securitySettings.html')">Security Settings</button>
            <button onclick="goToPage('digitalIDCards.html')">Digital ID Cards</button>
            <button onclick="goToPage('identityMonitoringAlerts.html')">Identity Monitoring Alerts</button>
            <button onclick="goToPage('recentActivities.html')">Recent Activities</button>
            <button onclick="goToPage('medicalID.html')">Medical ID</button>
            <button onclick="goToPage('insuranceCard.html')">Insurance Card</button>
            <button onclick="goToPage('allDataAgencies.html')">All Data Agencies</button>
        </div>
    </div>
    <br>
    <div class="footer-container" id="footer-container">
        <div class="hover-button">
            <button id="dataButton" onclick="toggleIframe()">CFPB Complaints</button>
            <div class="hover-content" id="hover-content"></div>
        </div>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe title="CFPB_Complaints" width="600" height="373" src="https://app.powerbi.com/view?r=eyJrIjoiNWQ5NGNjZmItY2MyZC00NzZjLWI1NTktOGYzOTRhNWFkMGYxIiwidCI6Ijc2NTQ4YjJmLTU4MmQtNGJmYy1iMjllLWM3N2Y0Y2VlNDg1MyIsImMiOjZ9&pageName=ReportSection3558d4e81b05101dc013" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var siriWave = new SiriWave({
                container: document.getElementById('siri-container'),
                height: 50,
                style: 'ios9',
                speed: 0.2,
                amplitude: 3,
                frequency: 6,
                color: '#ff0000',
                autostart: true
            });
        });

        function toggleIframe() {
            const iframeContainer = document.getElementById('iframe-container');
            if (iframeContainer.classList.contains('visible')) {
                iframeContainer.classList.remove('visible');
            } else {
                iframeContainer.classList.add('visible');
            }
        }

        function goToPage(page) {
            const redirects = {
                'profile.html': 'inProgress.html',
                'securitySettings.html': 'inProgress.html',
                'digitalIDCards.html': 'inProgress.html',
                'identityMonitoringAlerts.html': 'inProgress.html',
                'recentActivities.html': 'inProgress.html',
                'medicalID.html': 'inProgress.html',
                'insuranceCard.html': 'inProgress.html',
                'allDataAgencies.html': 'inProgress.html',
                'settings.html': 'settings.html',
                'welcome.html': 'welcome.html'
            };

            if (redirects[page]) {
                window.location.href = redirects[page];
            } else {
                window.location.href = page;
            }
        }
    </script>

</body>
</html>
