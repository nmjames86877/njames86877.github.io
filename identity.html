<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Adjust the opacity here */
            z-index: -1;
        }

        .identity-section {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px); /* Background blur for frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            color: #333333; /* Darker text color */
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            .header-buttons h1 {
                flex-grow: 1;
                text-align: center;
                margin: 0;
            }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: #333333; /* Darker text color */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            button:hover {
                background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
                transform: scale(1.05);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

        #siri-container {
            width: 100%;
            max-width: 400px;
            height: 150px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0);
        }

        @media (max-width: 768px) {
            .identity-section {
                max-width: 100%;
                padding: 10px;
            }

            .button-container, .footer-container {
                flex-direction: column;
            }

            .header-buttons {
                flex-direction: column;
                align-items: center;
            }

                .header-buttons h1 {
                    margin-bottom: 10px;
                }
        }

        .chart-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .hover-button {
            position: relative;
        }

        .hover-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hover-button:hover .hover-content {
            display: block;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="identity-section" id="identity">
        <div class="header-buttons">
            <button onclick="goToPage('settings.html')">Settings</button>
            <h1>Identity</h1>
            <button onclick="goToPage('welcome.html')">Dashboard Top Level</button>
        </div>
        <div id="siri-container"></div>

        <div class="button-container">
            <button onclick="goToPage('profile.html')">Profile</button>
            <button onclick="goToPage('securitySettings.html')">Security Settings</button>
            <button onclick="goToPage('digitalIDCards.html')">Digital ID Cards</button>
            <button onclick="goToPage('identityMonitoringAlerts.html')">Identity Monitoring Alerts</button>
            <button onclick="goToPage('recentActivities.html')">Recent Activities</button>
            <button onclick="goToPage('medicalID.html')">Medical ID</button>
            <button onclick="goToPage('insuranceCard.html')">Insurance Card</button>
            <button onclick="goToPage('allDataAgencies.html')">All Data Agencies</button>
        </div>
    </div>
    <br>
    <div class="footer-container" id="footer-container">
        <div class="hover-button">
            <button id="dataButton" onclick="openModal()">Loading...</button>
            <div class="hover-content" id="hover-content">Loading...</div>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>API Data</h2>
            <div id="api-data"></div>
        </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        document.addEventListener('DOMContentLoaded', () => {
            var siriWave = new SiriWave({
                container: document.getElementById('siri-container'),
                width: 375,
                height: 200,
                style: 'ios9',
                speed: 0.2,
                amplitude: 1,
                frequency: 6,
                color: '#ff0000',
                autostart: true
            });

            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Fetch data on load
            fetchData();
        });

        async function fetchData() {
            try {
                const response = await fetch('https://api.example.com/consumer-complaints/search/api/v1/?date_received_min=2024-01-01');
                const data = await response.json();
                updateChart(data);
                updateHoverContent(data);
                updateButton(data);
                displayModal(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateChart(data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.complaints.map(item => item.date_received),
                    datasets: [{
                        label: 'Complaints',
                        data: data.complaints.map(item => item.complaint_id),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateHoverContent(data) {
            const mostRecent = data.complaints[data.complaints.length - 1];
            document.getElementById('hover-content').textContent = `Most recent value: ${mostRecent.complaint_id}`;
        }

        function updateButton(data) {
            const mostRecent = data.complaints[data.complaints.length - 1];
            const button = document.getElementById('dataButton');
            button.textContent = mostRecent.company;
        }

        function displayModal(data) {
            const modal = document.getElementById("myModal");
            const apiDataDiv = document.getElementById("api-data");

            // Clear previous content
            apiDataDiv.innerHTML = '';

            // Display the most recent data
            const mostRecent = data.complaints[data.complaints.length - 1];
            const complaintDiv = document.createElement('div');
            complaintDiv.innerHTML = `
                <p><strong>Date Received:</strong> ${mostRecent.date_received}</p>
                <p><strong>Complaint ID:</strong> ${mostRecent.complaint_id}</p>
                <p><strong>Product:</strong> ${mostRecent.product}</p>
                <p><strong>Issue:</strong> ${mostRecent.issue}</p>
                <p><strong>Company:</strong> ${mostRecent.company}</p>
                <p><strong>State:</strong> ${mostRecent.state}</p>
                <p><strong>Zip Code:</strong> ${mostRecent.zip_code}</p>
                <p><strong>Submitted Via:</strong> ${mostRecent.submitted_via}</p>
                <p><strong>Date Sent to Company:</strong> ${mostRecent.date_sent_to_company}</p>
                <p><strong>Company Response:</strong> ${mostRecent.company_response}</p>
                <p><strong>Timely:</strong> ${mostRecent.timely}</p>
                <p><strong>Consumer Disputed:</strong> ${mostRecent.consumer_disputed}</p>
                <hr>
            `;
            apiDataDiv.appendChild(complaintDiv);

            // Show the modal
            modal.style.display = "block";
        }

        function openModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "block";
        }
    </script>
</body>
</html>
