<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.75">
    <title>Feedback & Comments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: url('lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        .container {
            position: absolute;
            width: 95%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(3px); /* Background blur for frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            color: #333333; /* Darker text color */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            50% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: #333333; /* Darker text color */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            button:hover {
                background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
                transform: scale(1.05);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            .header-buttons h1 {
                flex-grow: 1;
                text-align: center;
                margin: 0;
            }

        .question {
            margin-bottom: 20px;
        }

            .question label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }

        .rating-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .rating-bar input[type="range"] {
                width: 80%;
            }

            .rating-bar span {
                width: 10%;
                text-align: center;
            }

        .text-box {
            width: 80%;
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            margin-top: 10px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: #333333; /* Darker text color */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

            .submit-btn:hover {
                background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
                transform: scale(1.02);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

        .posts-container {
            margin-top: 40px;
        }

        .post {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
        }

            .post h3 {
                margin-top: 0;
            }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        @media (max-width: 1080px) {
            .container {
                width: 95%;
                padding: 10px;
                margin: 20px auto;
            }

            .header-buttons, .text-box, .container {
                flex-direction: column;
                align-items: center;
            }

                .header-buttons h1 {
                    margin-bottom: 10px;
                }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="header-buttons">
            <button onclick="goToPage('settings.html')">Settings</button>
            <h1>Feedback & Comments</h1>
            <button onclick="goToPage('welcome.html')">Dashboard Top Level</button>
        </div>
        <form id="feedback-form">
            <div class="question">
                <label for="question1">Were you able to easily find what you were looking for?</label>
                <div class="rating-bar">
                    <input type="range" id="question1" name="question1" min="1" max="10">
                    <span id="question1-value">5</span>
                </div>
            </div>
            <div class="question">
                <label for="question2">Did you find the platform easy to use overall?</label>
                <div class="rating-bar">
                    <input type="range" id="question2" name="question2" min="1" max="10">
                    <span id="question2-value">5</span>
                </div>
            </div>
            <div class="question">
                <label for="question3">What do you think of the platform design?</label>
                <div class="rating-bar">
                    <input type="range" id="question3" name="question3" min="1" max="10">
                    <span id="question3-value">5</span>
                </div>
            </div>
            <div class="question">
                <label for="question4">Is it visually appealing and easy to read?</label>
                <div class="rating-bar">
                    <input type="range" id="question4" name="question4" min="1" max="10">
                    <span id="question4-value">5</span>
                </div>
            </div>
            <div class="question">
                <label for="question5">Overall, would you consider the test successful?</label>
                <div class="rating-bar">
                    <input type="range" id="question5" name="question5" min="1" max="10">
                    <span id="question5-value">5</span>
                </div>
            </div>
            <div class="question">
                <label for="design-recommendations">Do you have any design recommendations?</label>
                <textarea id="design-recommendations" name="design-recommendations" class="text-box" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submit">Submit Feedback</button>
            <br>
            <button type="button" class="view-feedback-btn" id="view-feedback">View Recent Feedback</button>
        </form>

        <div class="posts-container" id="posts-container">
            <!-- Feedback posts will be added here -->
        </div>
    </div>

    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recent Feedback</h2>
            <table id="feedbackTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Question 1</th>
                        <th>Question 2</th>
                        <th>Question 3</th>
                        <th>Question 4</th>
                        <th>Question 5</th>
                        <th>Design Recommendations</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Feedback data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', function () {
                const valueSpan = document.getElementById(`${this.id}-value`);
                valueSpan.textContent = this.value;
            });
        });

        function goToPage(page) {
            window.location.href = page;
        }

        document.getElementById('feedback-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const timestamp = new Date().toISOString();
            data.timestamp = timestamp;

            // Save feedback to local storage
            let feedbackList = JSON.parse(localStorage.getItem('feedbackList')) || [];
            feedbackList.push(data);
            localStorage.setItem('feedbackList', JSON.stringify(feedbackList));

            
            // View 
            document.getElementById('view-feedback').addEventListener('click', function () {
                fetch('/get-feedback')
                    .then(response => response.json())
                    .then(feedbackList => {
                        const tbody = document.getElementById('feedbackTable').getElementsByTagName('tbody')[0];
                        tbody.innerHTML = ''; // Clear existing rows

                        feedbackList.forEach(entry => {
                            const row = tbody.insertRow();
                            row.insertCell(0).textContent = entry.timestamp;
                            row.insertCell(1).textContent = entry.question1;
                            row.insertCell(2).textContent = entry.question2;
                            row.insertCell(3).textContent = entry.question3;
                            row.insertCell(4).textContent = entry.question4;
                            row.insertCell(5).textContent = entry.question5;
                            row.insertCell(6).textContent = entry['design-recommendations'];
                        });

                        modal.style.display = "block";
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });

            // Send feedback to server to update feedbackView.txt
            fetch('/submit-feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.text())
                .then(result => {
                    console.log(result);

                    // Clear the form
                    this.reset();
                    document.querySelectorAll('input[type="range"]').forEach(input => {
                        const valueSpan = document.getElementById(`${input.id}-value`);
                        valueSpan.textContent = 5;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            // Create a new post element
            const post = document.createElement('div');
            post.classList.add('post');
            post.innerHTML = `
        <h3>Feedback Post</h3>
        <p><strong>Question 1:</strong> ${data.question1}</p>
        <p><strong>Question 2:</strong> ${data.question2}</p>
        <p><strong>Question 3:</strong> ${data.question3}</p>
        <p><strong>Question 4:</strong> ${data.question4}</p>
        <p><strong>Question 5:</strong> ${data.question5}</p>
        <p><strong>Design Recommendations:</strong> ${data['design-recommendations']}</p>
    `;

            // Add the new post to the posts container
            document.getElementById('posts-container').appendChild(post);
        });

        // Modal functionality
        const modal = document.getElementById("feedbackModal");
        const btn = document.getElementById("view-feedback-btn");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            const feedbackList = JSON.parse(localStorage.getItem('feedbackList')) || [];
            const tbody = document.getElementById('feedbackTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear existing rows

            feedbackList.forEach(entry => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = entry.timestamp;
                row.insertCell(1).textContent = entry.question1;
                row.insertCell(2).textContent = entry.question2;
                row.insertCell(3).textContent = entry.question3;
                row.insertCell(4).textContent = entry.question4;
                row.insertCell(5).textContent = entry.question5;
                row.insertCell(6).textContent = entry['design-recommendations'];
            });

            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
</body>
</html>
