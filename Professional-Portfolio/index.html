<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio - Nicholas M James</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .category-card h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .category-card p {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .category-card a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .back-link a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Portfolio</h1>
        <p style="text-align: center; font-size: 1.1em; margin-bottom: 20px;">
            Explore professional projects and expertise across multiple domains
        </p>
        
        <div class="category-grid">
            <div class="category-card">
                <a href="Data-Science/prod/Templates/html/index.html">
                    <h2>Data Science</h2>
                    <p>Machine Learning, Analytics, Data Visualization, and AI/ML Projects</p>
                </a>
            </div>
            
            <div class="category-card">
                <a href="Software-Engineering/prod/Templates/html/index.html">
                    <h2>Software Engineering</h2>
                    <p>Full-Stack Development, System Architecture, and Engineering Solutions</p>
                </a>
            </div>
        </div>
        
        <div class="back-link">
            <a href="../index.html">‚Üê Back to Main Portfolio</a>
        </div>
    </div>
</body>
</html>
