<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: url('../../Assets/images/logos/company/lillyPadLLCWatermark.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: -1;
        }

        .settings-container {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            .settings-container h2 {
                margin-top: 0;
                font-size: 24px;
                text-align: center;
            }

            .settings-container label {
                display: block;
                margin: 10px 0 5px;
            }

            .settings-container input[type="checkbox"] {
                margin-right: 10px;
            }

            .settings-container button {
                display: block;
                width: 100%;
                padding: 10px;
                background: rgba(255, 255, 255, 0.2);
                color: #333333;
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 4px;
                cursor: pointer;
                transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }

                .settings-container button:hover {
                    background: rgba(255, 255, 255, 0.3);
                    transform: scale(1.05);
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                }
    </style>
</head>
<body>
    <div class="overlay" id="settingsOverlay">
        <button onclick="openSettings()">Open Settings</button>

        <div class="settings-container">
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="darkMode"> Dark Mode
            </label>
            <label>
                <input type="checkbox" id="notifications"> Enable Notifications
            </label>
            <label>
                <input type="checkbox" id="autoUpdate"> Auto Update
            </label>
            <label>
                <input type="checkbox" id="locationServices"> Location Services
            </label>
            <button onclick="resetPassword()">Reset Password</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <script>
        function openSettings() {
            document.getElementById('settingsOverlay').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsOverlay').classList.remove('active');
        }

        function resetPassword() {
            const email = prompt('Please enter your email for password reset:');
            if (email) {
                // Add your password reset logic here
                alert('Password reset link sent to ' + email);
            } else {
                alert('Email is required for password reset.');
            }
        }

        // Dark Mode Toggle
        document.getElementById('darkMode').addEventListener('change', function () {
            if (this.checked) {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '';
                document.body.style.color = '#333';
            }
        });

        // Enable Notifications Toggle
        document.getElementById('notifications').addEventListener('change', function () {
            if (this.checked) {
                alert('Notifications enabled');
            } else {
                alert('Notifications disabled');
            }
        });

        // Auto Update Toggle
        document.getElementById('autoUpdate').addEventListener('change', function () {
            if (this.checked) {
                alert('Auto Update enabled');
            } else {
                alert('Auto Update disabled');
            }
        });

        // Location Services Toggle
        document.getElementById('locationServices').addEventListener('change', function () {
            if (this.checked) {
                alert('Location Services enabled');
            } else {
                alert('Location Services disabled');
            }
        });
    </script>
</body>
</html>
